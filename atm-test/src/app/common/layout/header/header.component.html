<header class="header">
  <mat-toolbar color="secondary" data-cy="toolbar">
    <mat-toolbar-row>
      <img src="assets/company-logo.png" alt="Company Logo" class="logo">
      <span class="system-name">ATM Management System</span>
      <span class="spacer"></span>
      <mat-form-field appearance="outline">
        <mat-label>Search ATMs</mat-label>
        <input matInput #searchInput (input)="onSearch(searchInput.value)" type="text" placeholder="Search by name, manufacturer, type, or serial">
        <button mat-icon-button matSuffix>
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>
    </mat-toolbar-row>
  </mat-toolbar>
</header>
