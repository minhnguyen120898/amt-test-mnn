<h1 mat-dialog-title>Delete ATM</h1>
<div mat-dialog-content>
  <p>Are you sure you want to delete the ATM with serial number {{ data.serialNumber }}?</p>
</div>
<div mat-dialog-actions>
  <button mat-button color="primary" (click)="onCancel()">Cancel</button>
  <button mat-button color="warn" (click)="onDelete()">Delete</button>
</div>
